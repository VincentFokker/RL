environment:
    amount_of_gtps: 3
    amount_output: 3
    gtp_buffer_size: 300
    max_items_processed: 450
    exception_occurrence: 0.0
    process_time_at_GTP: 6
    max_cycle_count: 250
    in_que_observed: 3
    termination_condition: 3
    repurpose_goal: true
    percentage_small_carriers: 0.33
    percentage_medium_carriers: 0.34
    percentage_large_carriers: 0.33
    observation_shape:
    - 14
    - 4
    - 9
    - 10
    - 12
    optimal_pipe: 8
    positive_reward_for_divert: 10
    wrong_sup_at_goal: -5
    negative_reward_for_invalid_action: -5
    shortage_reward: -5
    flooding_reward: 0
    proper_queue_reward: -5
    negative_reward_for_cycle: 0
main:
    model: PPO2
    policy: MlpPolicy
    n_workers: 8
    n_steps: 6000000
    save_every: 2000000
    logs:
    - steps
models:
    PPO2:
        gamma: 0.99375
        n_steps: 128
        ent_coef: 0.01
        learning_rate: 0.00025
        vf_coef: 0.5
        max_grad_norm: 0.5
        lam: 0.95
        nminibatches: 4
        noptepochs: 4
        cliprange: 0.2
        full_tensorboard_log: false
        verbose: 0
        n_cpu_tf_sess: 8
        seed: 999
policies:
    CustomMlpPolicy:
        shared:
        - 64
        - 32
        - 16
        h_actor: []
        h_critic: []
